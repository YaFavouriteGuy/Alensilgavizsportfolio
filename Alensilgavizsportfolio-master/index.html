<!DOCTYPE html>
<html>
    <head>
        <title>Mans digitālais portfolio</title>
        
        <script src="libs\jquery-3.2.1.min.js" type="text/javascript"></script>
        <link href="libs\bootstrap.min.css" rel="stylesheet">
        <link href="app.css" rel="stylesheet">
        <script src="app.js" type="text/javascript"></script>

    </head>
    <body>

        <div id="header">
            <div id="main" class="container">
                <div id="navigation_header" class="row">
                    <h1 class="col-sm-12 text-center">Alens Ilgavižs</h1>
                </div>
                <div id="navigation_buttons" class="row">
                    <p class="col-sm-4 text-center">Par mani</p>
                    <p class="col-sm-4 text-center">Mani darbi</p>
                    <p class="col-sm-4 text-center">Kontaktinformācija</p>
                </div>
            </div>
        </div>

        <div id="body">

            <div id="body_container" class="container">
                <div id="body_content" class="row">
                    <div class="col-sm-5">
                        <div style="background-image: url('https://i.jauns.lv/t/2016/11/17/124979/980x704.jpg?v=1489179667');"></div>
                        <img id="personal_photo" class="text-center" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAT4AAACfCAMAAABX0UX9AAAADFBMVEWeMDn///+bIy7Hlpl6vCkHAAAAkUlEQVR4nO3awQkAIRDAwNXrv+drQchDhJkS8s4MAAAAAAAAAAAAAAAAAAAAAAAAwDM2wXwEswjkS+RL5EvkS+RL5EvkS+RL5EvkS+RL5EvkS+RL5EvkS+RL5EvkS+RL5EvkS+RL5EvkS+RL5EvkS+RL5Ev8fYm7NLn9BgMAAAAAAAAAAAAAAAAAAAAAAACc+wFAMTLvWw7cDAAAAABJRU5ErkJggg==" />
                    </div>
                </div>
            </div>

             <div id="image_container" class="container">
                <div id="image_content" class="row">
                    <div class="col-sm-4">
                        <img class="magic-image" src="https://bildberg.lv/wp-content/uploads/2017/09/2017-07-22-11.32.32-e1504616254169.jpg" />
                    </div>
                    <div class="col-sm-4">
                        <img class="magic-image" src="https://i7.pngguru.com/preview/634/340/39/yonex-badmintonracket-sport-badminton-png-transparent-images.jpg" />
                    </div>
                    <div class="col-sm-4">
                        <img class="magic-image" src="" />
                    </div>
                </div>
            </div>

             <div id="form_container" class="container">
                <div id="form_content" class="row">
                    <form class="col-sm-4 offset-sm-4">
                        <div class="form-group row">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group row">
                            <label for="textarea">Question:</label>
                            <input type="textarea" class="form-control" id="textarea" placeholder="Question">   
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div id="footer">
            <div class="container">
                <div class="row text-center">
                    <p class="col-sm-12">2020 portfolio</p>
                </div>
            </div>
        </div>

    </body>
</html>
